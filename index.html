<!DOCTYPE html>
<html class="no-js" lang="pt-br">

<head>
	<meta charset="utf-8" />
	<title>Instagram Codenation</title>
	<meta name="description" content="" />
	<link rel="shortcut icon" type="image/png" href="/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/fontawesome.min.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<header class="header">
		<div class="container">
			<img class="header__logo" src="./img/instagram-logo.svg">
			<div class="header__searchbar"><input></div>
			<div class="header__menu"><i class="far fa-paper-plane"></i></div>
		</div>
	</header>

	<main class="main">
		<section class="stories">
			<div class="container">
				<div class="stories__container">
					<img class="stories__img" src="img/profiles/black-panther/black-panther-profile.jpg">
					<img class="stories__img" src="img/profiles/bruce/bruce-profile.jpg">
					<img class="stories__img" src="img/profiles/carol/carol-profile.jpg">
					<img class="stories__img" src="img/profiles/domino/domino-profile.jpg">
					<img class="stories__img" src="img/profiles/gamora/gamora-profile.jpg">
				</div>
			</div>
		</section>

		<section class="posts">
			<div class="container">
				<div class="cards">
					<div class="cards__item">
						<div class="cards__header">
							<div class="cards__header--titulo">
								<img  class="cards__header--img" src="./img/profiles/yoda/yoda-profile.jpg">
								<span>Mestre Yoda</span>
							</div>
							<div class="cards__header--opcoes">
								<i class="fas fa-ellipsis-v"></i>
							</div>
						</div>
						<div class="cards__foto">
							<figure  >
								<img class="cards__foto--post" src="./img/profiles/yoda/yoda-1.jpg">
							</figure>
						</div>
						<div class="cards__opcoes">

						</div>
						<div class="cards__curtidas">

						</div>
					</div>
				</div>
			</div>
		</section>

	</main>

</body>

</html>
